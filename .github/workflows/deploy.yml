name: Build and deploy on ghcr

on:
  push:
    branches:
      - deno-godly

env:
  SERVICE_NAME: paiperless-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get current version and bump
        id: version
        run: |
          current_version=$(node -p "require('./package.json').version")
          npm version patch --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          echo "New version: $new_version"
          echo "CURRENT_VERSION=$current_version" >> $GITHUB_ENV
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}:${{ env.NEW_VERSION }}
            ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}:latest

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Bump version to ${{ env.NEW_VERSION }}" || exit 0
          git push
